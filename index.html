<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Spotify Carousel</title>
  </head>

  <body>
    
    <div class="carousel">
      
      <img src="lisa.jpg" alt="Lisa Abebe, Talent Partner at Spotify" />
      
      <blockquote class="testimonial">
        <p class="testimonial-copy">
          "I worked with Phil and the team to strengthen the Spotify brand. 
          There was good communication throughout and everything was completed on time!"
        </p>
        <p class="testimonial-author">Lisa Abebe</p>
        <p class="testimonial-job">Talent Partner at Spotify</p>

        <button class="btn btn-left">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="btn-icon"
            fill="none"
            viewBox="0 0 24 24"
            stroke="#currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M15 19l-7-7 7-7"
            />
          </svg>
        </button>
        
        <button class="btn btn-right">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="btn-icon"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M9 5l7 7-7 7"
            />
          </svg>
        </button>
      </blockquote>

      <div class="dots">
        <button class="dot active">&nbsp;</button>
        <button class="dot">&nbsp;</button>
        <button class="dot">&nbsp;</button>
        <button class="dot">&nbsp;</button>
      </div>

    </div>
  </body>
</html>
